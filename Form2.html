<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.js"></script>
    <title>Document</title>
  </head>
  <body style="background: url(https://freellustrustrations.s3.us-east-2.amazonaws.com/free-images/freeimg_47841037freejpg850.jpg); background-size: 1380px;">
    <div style="margin-left: 400px; margin-top: 10px;">
    <button type="button" class="btn btn-secondary" onclick="promptFunction()">
      Javascript Prompt
    </button>
    <button type="button" class="btn btn-primary" onclick="confirmFunction()">
      Javascript Confirm
    </button>
    <button type="button" class="btn btn-danger" onclick="javascriptAlert()">
      Javascript Alert
    </button>
    <button type="button" class="btn btn-success" onclick="NextPage()">
      Next Page
    </button>
    </div>
    <br />
    <div class="container-fluid">
      <h2 style="margin-left: 600px;">Basic Form</h2>
      <form action="#" onsubmit="validateForm();return false">
        <div class="form-group">
          <div class="w3-panel w3-red" id="errorMessages" style="display: none">
            <h3>Danger!</h3>
            <p id="errorMessageText"></p>
          </div>
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            name="pwd"
            id="pwd"
            class="form-control"
            placeholder="Enter Password"
          />
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember" />Remember Me</label>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </body>
  <script>
    function validateForm() {
      var email = document.getElementById("email").value;
      if (email == null || email == "") {
        alert("Email cannot be null!");
      }
    }
    function NextPage() {
      window.location.href = "Form1.html";
    }
    function promptFunction() {
      console.log(window.prompt("Enter the value"));
    }
    function confirmFunction() {
      var status = confirm("Do you want to confirm?");
      console.log(status);
    }
    function javascriptAlert() {
      alert("This is Javascript alert.");
    }
  </script>
</html>
